<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django API Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Bootstrap auto theme detection (light/dark)
        (() => {
            const theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);
        })();
    </script>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class=" text-white py-4 text-center m-2">
        <h1 class="fw-bold">Django REST Framework API</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1 container py-5 text-center">
        <h4 class="mb-4">Navigate to:</h4>
        <div class="d-grid gap-3 col-6 mx-auto">
            <a href="/admin/" class="btn btn-outline-primary">Admin Panel</a>
            <a href="/api/products/" class="btn btn-outline-success">Product API</a>
            <a href="/api/reviews/" class="btn btn-outline-warning">Review API</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Designed by Anand
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
